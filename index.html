<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Авторизация для Видео</title>
</head>
<body>

<!-- Видео с начальным src -->
<video id="myVideo" width="320" height="240" controls>
    <source src="5252214082-1.mp4" type="video/mp4">
</video>

<script>
    // Предопределенный пароль для авторизации
    var correctPassword = "0000";

    // Функция для проверки пароля и изменения src
    function authorize() {
        var enteredPassword = prompt("Введите пароль:");

        if (enteredPassword === correctPassword) {
            var videoElement = document.getElementById("myVideo");
        } else {
            alert("Неправильный пароль. Попробуйте еще раз.");
            window.location.href = "#";
        }
    }

    // Вызываем функцию авторизации
    authorize();
</script>

</body>
</html>
