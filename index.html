<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Авторизация</title>
</head>
<body>

<script>
    // Предопределенный пароль для авторизации
    var correctPassword = "0000";

    // Функция для проверки пароля и перенаправления
    function authorize() {
        var enteredPassword = prompt("Введите пароль:");

        if (enteredPassword === correctPassword) {
            // Пароль верный, перенаправляем на видео
            window.location.href = "5252214082-1.mp4";
        } else {
            alert("Неправильный пароль. Попробуйте еще раз.");
        }
    }

    // Вызываем функцию авторизации
    authorize();
</script>

</body>
</html>
